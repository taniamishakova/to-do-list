<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/list.jpg">
    <title>Lista zadań</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/taskList.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <main>
        <header class="header">
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Dodaj nowe zadanie</h2>
            </header>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" name="task" autofocus placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Lista zadań</h2>
                <div class="buttons js-buttons"></div>
            </header>
            <div class="section__body">
                <ul class="taskList js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
